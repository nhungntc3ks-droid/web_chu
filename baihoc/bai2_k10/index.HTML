    /* Vi·ªÅn Xanh/ƒê·ªè khi n·ªôp b√†i */

    @keyframes correctFlash { 0%, 100% { background-color: transparent; } 50% { background-color: rgba(34, 197, 94, 0.3); } }
    @keyframes wrongFlash { 0%, 100% { background-color: transparent; } 50% { background-color: rgba(239, 68, 68, 0.3); } }
    .correct-flash { animation: correctFlash 0.6s ease; }

  </style>

<body class="h-full w-full bg-gradient-to-br from-purple-400 via-pink-400 to-blue-400">
  <div onclick="window.location.href='../../index.html'" class="btn-home-corner">üè† Trang ch·ªß</div>

  <div id="app" class="min-h-full w-full">
    <div id="welcomePage" class="min-h-full w-full flex items-center justify-center p-4">
      <div class="bg-white rounded-3xl shadow-2xl p-8 max-w-md w-full text-center">
        <h1 class="text-3xl font-bold text-purple-600 mb-6 uppercase">Ph√¢n lo·∫°i thi·∫øt b·ªã th√¥ng minh</h1>
        <div class="space-y-4 mb-6">
          <input type="text" id="studentName" class="w-full px-4 py-3 border-2 border-purple-100 rounded-xl outline-none" placeholder="H·ªç v√† t√™n">
          <input type="text" id="studentClass" class="w-full px-4 py-3 border-2 border-purple-100 rounded-xl outline-none" placeholder="L·ªõp">
        </div>
        <button id="startButton" class="w-full bg-purple-600 text-white font-bold py-4 rounded-xl shadow-lg">B·∫ÆT ƒê·∫¶U üöÄ</button>

    </div>

    <div id="gamePage" class="hidden p-4 max-w-6xl mx-auto text-center">
        <div class="bg-white rounded-2xl p-4 mb-4 flex justify-between items-center shadow-md">
          <div class="font-bold text-lg text-purple-700" id="studentDisplay"></div>
          <div class="flex gap-4">
            <div class="bg-orange-400 text-white px-4 py-2 rounded-xl font-bold">‚è±Ô∏è <span id="timer">60</span>s</div>
            <div class="bg-green-500 text-white px-4 py-2 rounded-xl font-bold">üéØ <span id="score">0</span></div>

        </div>

        <div id="dropZone" class="border-4 border-dashed border-purple-300 rounded-2xl min-h-[220px] p-4 bg-white/30 mb-4 transition-all">
          <div id="droppedDevices" class="flex flex-wrap justify-center gap-3"></div>
          <p id="emptyMessage" class="text-white font-bold mt-8">K√âO C√ÅC THI·∫æT B·ªä TH√îNG MINH V√ÄO ƒê√ÇY</p>
        </div>

        <div id="inventorySection" class="bg-white/90 rounded-2xl p-6 shadow-xl">
          <div id="deviceList" class="grid grid-cols-3 sm:grid-cols-6 gap-3"></div>
        </div>

        <div class="flex gap-4 mt-6 justify-center">
          <button id="submitBtn" class="bg-green-500 text-white font-bold px-10 py-4 rounded-xl shadow-lg">üì§ N·ªòP B√ÄI</button>
          <button id="showResultBtn" class="hidden bg-orange-500 text-white font-bold px-10 py-4 rounded-xl shadow-lg animate-bounce">üìä XEM K·∫æT QU·∫¢</button>
          <button onclick="location.reload()" class="bg-gray-500 text-white font-bold px-6 py-4 rounded-xl">üîÑ L√ÄM L·∫†I</button>
        </div>
    </div>

    <div id="resultPage" class="hidden flex items-center justify-center p-4 min-h-full">
      <div class="bg-white rounded-3xl p-8 max-w-sm w-full text-center shadow-2xl">
        <h2 class="text-3xl font-bold text-purple-600 mb-4">K·∫æT QU·∫¢</h2>
        <div class="text-6xl font-black text-orange-500 mb-2" id="finalScore">0</div>
        <div id="stars" class="text-3xl mb-4"></div>
        <p id="rating" class="text-lg font-bold text-gray-600 mb-8"></p>
        <button onclick="location.reload()" class="w-full bg-purple-600 text-white font-bold py-4 rounded-xl mb-3">CH∆†I L·∫†I üîÑ</button>
        <button onclick="window.location.href='../../index.html'" class="w-full bg-orange-500 text-white font-bold py-4 rounded-xl">üè† V·ªÄ TRANG CH·ª¶</button>
      </div>
    </div>
  </div>

  <script>
    // ƒê·ª¶ 18 THI·∫æT B·ªä
    const devices = [
        { id: 1, name: "ƒêi·ªán tho·∫°i th√¥ng minh", emoji: "üì±", isSmart: true },
        { id: 2, name: "Laptop", emoji: "üíª", isSmart: true },
        { id: 3, name: "ƒê·ªìng h·ªì th√¥ng minh", emoji: "‚åö", isSmart: true },
        { id: 4, name: "Tivi th√¥ng minh", emoji: "üì∫", isSmart: true },
        { id: 5, name: "Loa th√¥ng minh", emoji: "üîä", isSmart: true },
        { id: 6, name: "M√°y t√≠nh b·∫£ng", emoji: "üì≤", isSmart: true },
        { id: 7, name: "Camera an ninh", emoji: "üì∑", isSmart: true },
        { id: 8, name: "Tai nghe kh√¥ng d√¢y", emoji: "üéß", isSmart: true },
        { id: 9, name: "M√°y l·ªçc kh√¥ng kh√≠", emoji: "üí®", isSmart: true },
        { id: 10, name: "ƒê√®n th√¥ng minh", emoji: "üí°", isSmart: true },
        { id: 11, name: "Nh√† th√¥ng minh", emoji: "üè†", isSmart: true },
        { id: 12, name: "ƒêi·ªán tho·∫°i c·ªë ƒë·ªãnh", emoji: "‚òéÔ∏è", isSmart: false },
        { id: 13, name: "Radio", emoji: "üìª", isSmart: false },
        { id: 14, name: "B√∫t ch√¨", emoji: "‚úèÔ∏è", isSmart: false },
        { id: 15, name: "S√°ch", emoji: "üìö", isSmart: false },
        { id: 16, name: "Qu·∫°t th∆∞·ªùng", emoji: "üåÄ", isSmart: false },
        { id: 17, name: "ƒê·ªìng h·ªì b√°o th·ª©c", emoji: "‚è∞", isSmart: false },
        { id: 18, name: "M√°y in", emoji: "üñ®Ô∏è", isSmart: false }
    ];

    let gameState = { droppedDevices: [], timeLeft: 60, timer: null, ended: false };

    // H√ÄM PH√ÅT √ÇM THANH C·ª¶A B·∫†N
    function playSound(f) { 
        const audio = new Audio(f);
        audio.play().catch(() => {}); 
    }

    function render() {
        if (gameState.ended) return;
        const list = document.getElementById('deviceList');
        list.innerHTML = '';
        devices.forEach(d => {
            if (gameState.droppedDevices.includes(d)) return;
            const item = document.createElement('div');
            item.className = 'device-item bg-white p-3 rounded-xl shadow-md';
            item.innerHTML = `<div class="text-3xl">${d.emoji}</div><div class="text-[10px] font-bold uppercase">${d.name}</div>`;
            item.draggable = true;
            item.ondragstart = (e) => e.dataTransfer.setData('text', d.id);
            
            // C·∫£m ·ª©ng ƒëi·ªán tho·∫°i
            item.ontouchstart = (e) => { if(!gameState.ended) { item.style.position = 'fixed'; item.style.zIndex = '100'; }};
            item.ontouchmove = (e) => { if(!gameState.ended) { let t = e.touches[0]; item.style.left = t.clientX - 30 + 'px'; item.style.top = t.clientY - 30 + 'px'; e.preventDefault(); }};
            item.ontouchend = (e) => {
                if(gameState.ended) return;
                let t = e.changedTouches[0];
                let r = document.getElementById('dropZone').getBoundingClientRect();
                if (t.clientX > r.left && t.clientX < r.right && t.clientY > r.top && t.clientY < r.bottom) { doDrop(d.id); } 
                else { render(); }
            };
            list.appendChild(item);
        });
    }

    function doDrop(id) {
        if (gameState.ended) return;
        const d = devices.find(x => x.id == id);
        if (!d || gameState.droppedDevices.includes(d)) return;
        
        // 1. PH√ÅT √ÇM THANH KHI TH·∫¢ (CORRECT/WRONG)
        playSound(d.isSmart ? 'correct.mp3' : 'wrong.mp3');
        
        // Hi·ªáu ·ª©ng nh√°y m√†u DropZone
        document.getElementById('dropZone').classList.add(d.isSmart ? 'correct-flash' : 'wrong-flash');
        setTimeout(()=> document.getElementById('dropZone').classList.remove('correct-flash', 'wrong-flash'), 500);

        gameState.droppedDevices.push(d);
        document.getElementById('emptyMessage').style.display = 'none';
        renderDropped();
        render();
    }

    function renderDropped() {
        const container = document.getElementById('droppedDevices');
        container.innerHTML = '';
        gameState.droppedDevices.forEach(d => {
            const div = document.createElement('div');
            let colorClass = 'border-purple-200';
            if (gameState.ended) {
                colorClass = d.isSmart ? 'correct-border' : 'wrong-border';
            }
            div.className = `bg-white p-3 rounded-xl shadow border-2 transition-all ${colorClass}`;
            div.innerHTML = `<div class="text-2xl">${d.emoji}</div>`;
            container.appendChild(div);
        });
    }

    document.getElementById('startButton').onclick = () => {
        let n = document.getElementById('studentName').value;
        if (!n) return alert("Nh·∫≠p t√™n em ∆°i!");
        document.getElementById('studentDisplay').innerText = n + " - " + document.getElementById('studentClass').value;
        document.getElementById('welcomePage').classList.add('hidden');
        document.getElementById('gamePage').classList.remove('hidden');
        gameState.timer = setInterval(() => {
            gameState.timeLeft--;
            document.getElementById('timer').innerText = gameState.timeLeft;
            if (gameState.timeLeft <= 0) checkAnswers();
        }, 1000);
        render();
    };

    // N√öT N·ªòP B√ÄI
    document.getElementById('submitBtn').onclick = checkAnswers;

    function checkAnswers() {
        if (gameState.ended) return;
        gameState.ended = true;
        clearInterval(gameState.timer);
        
        // 2. PH√ÅT √ÇM THANH KHI N·ªòP B√ÄI
        playSound('submit.mp3');

        renderDropped(); // ƒê·ªÉ ƒë·ªïi m√†u Xanh/ƒê·ªè

        document.getElementById('inventorySection').classList.add('opacity-50', 'pointer-events-none');
        document.getElementById('submitBtn').classList.add('hidden');
        document.getElementById('showResultBtn').classList.remove('hidden');
        
        let sc = gameState.droppedDevices.filter(x => x.isSmart).length * 10;
        document.getElementById('score').innerText = sc;
    }

    // XEM K·∫æT QU·∫¢ CU·ªêI C√ôNG
    document.getElementById('showResultBtn').onclick = () => {
        let sc = gameState.droppedDevices.filter(x => x.isSmart).length * 10;
        document.getElementById('gamePage').classList.add('hidden');
        document.getElementById('resultPage').classList.remove('hidden');
        document.getElementById('finalScore').innerText = sc;
        document.getElementById('stars').innerText = "‚≠ê".repeat(sc >= 80 ? 5 : (sc >= 50 ? 3 : 1));
        document.getElementById('rating').innerText = sc >= 80 ? "XU·∫§T S·∫ÆC!" : "C·ªê G·∫ÆNG H∆†N!";
    };

    document.getElementById('dropZone').ondragover = (e) => e.preventDefault();
    document.getElementById('dropZone').ondrop = (e) => doDrop(e.dataTransfer.getData('text'));
  </script>
</body>
